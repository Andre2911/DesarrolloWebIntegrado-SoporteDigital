<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-950 text-white flex flex-col min-h-screen">
    <div class="text-white font-bold text-xl text-center py-4 border-b border-blue-800">
      123Digital
    </div>

    <nav class="flex-1 p-4 flex flex-col gap-2">
      <a *ngIf="mostrarSolicitudes" routerLink="/dashboard/solicitudes" routerLinkActive="!opacity-100 bg-blue-900"
         class="flex items-center gap-3 p-2 rounded hover:bg-blue-900 transition opacity-60">
        <i class="pi pi-file"></i>
        <span>Solicitudes</span>
      </a>
      <a *ngIf="mostrarAsignaciones" routerLink="/dashboard/asignaciones" routerLinkActive="!opacity-100 bg-blue-900"
         class="flex items-center gap-3 p-2 rounded hover:bg-blue-900 transition opacity-60">
        <i class="pi pi-user-plus"></i>
        <span>Asignaciones</span>
      </a>
      <a *ngIf="mostrarSeguimiento" routerLink="/dashboard/seguimiento" routerLinkActive="!opacity-100 bg-blue-900"
         class="flex items-center gap-3 p-2 rounded hover:bg-blue-900 transition opacity-60">
        <i class="pi pi-calendar"></i>
        <span>Seguimiento</span>
      </a>
      <a *ngIf="mostrarEstadisticas" routerLink="/dashboard/estadisticas" routerLinkActive="!opacity-100 bg-blue-900"
         class="flex items-center gap-3 p-2 rounded hover:bg-blue-900 transition opacity-60">
        <i class="pi pi-chart-bar"></i>
        <span>Estadísticas</span>
      </a>
      <a *ngIf="mostrarPerfil" routerLink="/dashboard/perfil" routerLinkActive="!opacity-100 bg-blue-900"
         class="flex items-center gap-3 p-2 rounded hover:bg-blue-900 transition opacity-60">
        <i class="pi pi-user"></i>
        <span>Perfil</span>
      </a>
    </nav>
  </aside>

  <!-- Contenedor derecho -->
  <div class="flex-1 flex flex-col min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
      <span class="font-semibold text-lg">Panel de control</span>
      <button (click)="logout()" class="text-red-600 font-medium hover:underline">Cerrar sesión</button>
    </header>

    <!-- Contenido -->
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow text-center py-3 text-sm text-gray-500">
      Todos los derechos reservados - 123Digital
    </footer>
  </div>
</div>
